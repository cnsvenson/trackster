<!DOCTYPE html>
<html>
<head>
  <title>trackster</title>
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./resources/css/style.css">

</head>
<body>
 <header class="container-fluid">
    <div class="row flex">
      <!-- Header Logo -->
      <div class="header-logo col-xs-7 col-xs-offset-1">
        <h1>trackster</h1>
      </div>
      <!-- Search Input Field -->
      <div  class="col-xs-2">
        <input type="text" class="music-search form-control" placeholder="Search">
      </div>
      <!-- The search Button -->
      <div id="search" class="col-xs-1">
        <div id="search-button" class="btn btn-lg">
          <i class="fa fa-search fa-lg"></i>
        </div>
      </div>
    </div>
  </header>
    <!-- The start of the columns displaying the song and artis -->
  <div id="song-columns" class="row">
    <div class="col-xs-offset-2 col-xs-3">
      <h5>Song</h5>
    </div>
    <div class="col-xs-2">
      <h5>Artist</h5>
    </div>
    <div class="col-xs-2">
      <h5>Album</h5>
    </div>
    <div class="col-xs-1">
      <h5>Popularity</h5>
    </div>
  </div>
<!-- THe list of Songs -->
  <div id="song-list" class="row">

  </div>

    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>

  <script type="text/javascript" src="./resources/js/tests.js"></script>
</body>
</html>
